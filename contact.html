<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Contact Me</title>
</head>
<body>
    <header>
        <figure>
            <img src="img/its-munene.png" alt="" width="100">

                <li><a href="index.html">Home</a></li>

            </ul>

    <div class="contact">
        
                <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>
                        Contact Me
                    </legend>

                    <p>

                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name"
                    placeholder="Your Name"
                    autofocus
                    required>
                    </p>

                    <p>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your Mail" required>
                    </p>


                    <p>
                     <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                    
                </fieldset>
                <button type="submit">Send</button>

                </form>

                <div class="contact-logo">
                    <img src="img/contact.avif" alt="contact-logo" width="500">
                </div>

            </div>

                <footer>
                    &nbsp;<i><b>Coding is like poetry- its not just how the code works, but how wonderfully it is written!</b></i><br><br>
                </footer>
